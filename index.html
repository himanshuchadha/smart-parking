<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Parking Slot</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="heading">
          <h1>Book Your Slot</h1>
        </div>
      </div>
      <div class="area">
        <div class="slot-count">
          <p id="available-count">Available Slots: 0</p>
          <p id="reserved-count">Reserved Slots: 0</p>
          <p id="total-count">Total slots: 0</p>
        </div>
        <div class="parking-line" id="parking-line">
          <!-- Parking slots will be dynamically inserted here -->
        </div>
        <div class="markings">
          <div class="arrow"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="icon">
            <div class="stop">
              <h1>STOP</h1>
            </div>
            <div style="width: 40px; background-color: white"></div>
          </div>
        </div>
        <div class="parking-line" id="parking-line-2">
          <!-- More parking slots can be added here -->
        </div>
      </div>
    </div>
    <footer class="footer">
      <h4 class="heading">
        &copy; 2025, students of Sri Chaitanya Techno School, Wagholi-Pune.
      </h4>
      <h4 class="heading">
        Credits:-
        <ul>
          <li>Himanshu Chadha</li>
          <li>Ashvat Pal</li>
        </ul>
      </h4>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
